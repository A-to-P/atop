<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css\signupForm.css' %}"> 
  <title>{% block title %} signupForm {% endblock title %}</title> 
</head>
<body>
  <!-- nav bar -> base.html에 옮기기 -->
  <div class="nav">
    <div class="nav_left">
      <span> 카테고리 </span>
      <a href="{% url 'home' %}"> AtoP로고 </a>
      <a href=""> 소식 </a>
    </div>
    <div class="nav_right">
      <a href="{% url 'login' %}" > 로그인 </a>
      <a href="{% url 'signup' %}"> 회원가입 </a>
    </div>
  </div>


  <div class="wrapper">
    <div class="signup_container">
    <!-- 회원가입 폼 제목  -->
    <h1 class="signup_title">{% block FormTitle %} signupForm {%endblock FormTitle %}</h1>

    <form  id="signup_form">
      <!-- {% csrf_token %} -->
      <div class="form_field">
        <label for="user_id"> 이름 </label><br>
        <input type="text" class="signup_input" placeholder="아이디를 입력해주세요." id="user_id" name="username"/>
      </div>
      <div class="form_field">
        <label for="email"> email </label><br>
        <input type="text" class="signup_input" placeholder="이메일을 입력해주세요." id="email" name="email"/>
      </div>
      <div class="form_field">
        <label for="password"> 비밀번호 </label><br>
        <input type="text" class="signup_input" placeholder="비밀번호를 입력해주세요." id="password" name="password"/>
        <br>
        <input type="text" class="signup_input" placeholder="비밀번호 재입력" id="password_check" name="password_check"/>
      </div>
      <!-- select 폼 -->
      {% block content %}

      {% endblock content %}
      <p><button id="signup_btn">가입하기</button></p>
    </form>
    </div>
  </div>
  

  <!-- 하단 -->
  <footer>
    <!--  -->
    <div class="footer_left">
      <p>회사 정보 </p><br>
      <p>주소/전화번호: </p>
      <p>사업자등록번호 </p>
      <p>대표: </p>
      <p>회사 SNS 계정
        <span>카카오톡</span>
        <span>인스타그램</span>
        <span>트위터</span>
      </p>
    </div>
    <div class="footer_right1">
      <div>
        <a href="">AtoP</a><br><br>
        <a href="">About Us</a><br>
        <a href="">HISTORY</a><br>
        <a href="">사용자 가이드 </a>
      </div>
    </div>
    <div class="footer_right2">
      <a href="">고객센터</a><br><br>
      <a href="">QnA</a><br>
    </div>
    
  </footer>

</body>
</html>
