<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css\signup.css' %}"> 
  <title>회원가입</title>
</head>
<body>
  <!-- nav bar -->
  <div class="nav">
    <div class="nav_left">
      <span> 카테고리 </span>
      <a href="{% url 'home' %}"> AtoP로고 </a>
      <a href=""> 소식 </a>
    </div>
    <div class="nav_right">
      <a href="{% url 'login' %}" > 로그인 </a>
      <a href="{% url 'signup' %}"> 회원가입 </a>
    </div>
  </div>


  <!-- 회원가입 선택 폼 -->
  <div class="signup_wrapper">
    <div class="signup_container">
      <p class="signup_title" >
        <h1 style="text-align:center;margin-bottom: 20px;"> 회원가입 </h1>
      </p>
      <p class="choice">
        어떤 서비스 이용을 원하시나요?<br>
        회원 유형별 맞춤형 서비스를 제공해드립니다. 
      </p>

      <div class="signup_choice">
        <div class="restaurant">
          <p>컨설팅을 받고 싶다면</p>
          <div class= "restaurant_choice">
            <a href="{% url 'signup_restaurant' %}" class="restaurant"> 요식업자<br>회원가입 </a>
          </div>
        </div>
        <div class="consultant">
          <p>컨설팅을 하고 싶다면</p>
          <div class="consultant_choice">
            <a href="{% url 'signup_consultant' %}" class="consultant"> 컨설턴트<br>회원가입 </a>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- 하단 -->
  <footer>
    <div class="footer_left">
      <p>회사 정보 </p><br>
      <p>주소/전화번호: </p>
      <p>사업자등록번호 </p>
      <p>대표: </p>
      <p>회사 SNS 계정
        <span>카카오톡</span>
        <span>인스타그램</span>
        <span>트위터</span>
      </p>
    </div>
    <div class="footer_middle">
      <div>
        <a href="">AtoP</a><br><br>
        <a href="">About Us</a><br>
        <a href="">HISTORY</a><br>
        <a href="">사용자 가이드 </a>
      </div>
    </div>
    <div class="footer_right">
      <a href="">고객센터</a><br><br>
      <a href="">QnA</a><br>
    </div>
    
  </footer>



  
</body>
</html>
