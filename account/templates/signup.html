{% extends 'base.html' %}   <!--base.html 상속(base.css 포함)-->
{% load static %}
{% block static %}
    <link rel="stylesheet" href="{% static '/css/signup.css' %}">
{% endblock %}

{% block title %} Signup {% endblock %}

{% block content %}
<!-- 회원가입 선택 폼 -->
<div class="signup_wrapper">
  <div class="signup_container">
    <p class="signup_title" >
      <h1 style="text-align:center;margin-bottom: 20px;"> 회원가입 </h1>
    </p>
    <p class="choice">
      어떤 서비스 이용을 원하시나요?<br>
      회원 유형별 맞춤형 서비스를 제공해드립니다. 
    </p>

    <div class="signup_choice">
      <div class="restaurant">
        <p style="text-align:center;">컨설팅을 받고 싶다면</p>
        <div class= "restaurant_choice">
          <a href="{% url 'signup_restaurant' %}" class="restaurant"> <h5>요식업자<br><br>회원가입</h5> </a>
        </div>
      </div>
      <div class="consultant">
        <p style="text-align:center;">컨설팅을 하고 싶다면</p>
        <div class="consultant_choice">
          <a href="{% url 'signup_consultant' %}" class="consultant"> <h5>컨설턴트<br><br>회원가입</h5> </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
