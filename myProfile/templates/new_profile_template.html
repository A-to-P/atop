<!-- base.html 상속 -->
{% extends 'base.html' %}  
{% load static %}

{% block static %}
  <link rel="stylesheet" href="{% static 'css/new_profile.css' %}" >  
{% endblock %}


{% block title %}
  좌측 프로필 바 템플릿
{% endblock %}




{% block content %} 

<!-- 왼쪽 사이드 : 프로필, 메뉴바 -->
<div class="container">
  <div class="left_content content">
    <div class="profile_space">
      <div class="profile"> 
        <div class="img">
        </div>
        <div class="profile_summary">
          <h4 >닉네임:</h4>
          <h4 >분야: </h4>
        </div>
      </div>

    </div>
    
    
    <div class="profile_title">
      <h3>{% block profile_title %}{% endblock %}</h3>
    </div>


    <div class="menu_bar">
      {% block menu %}

      {% endblock %}
    </div>
  </div>


  <!-- 오른쪽 영역  -->
    <div class="right_content content">
      {% block maincontent %}


      {% endblock %}
    </div>
</div>


{% endblock %}
